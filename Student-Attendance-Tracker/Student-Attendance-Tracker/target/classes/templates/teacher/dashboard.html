<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand fw-semibold" href="#">Attendance Tracker</a>
    <div class="ms-auto d-flex gap-3 align-items-center">
        <span class="text-light small">Welcome, <span sec:authentication="name" class="fw-semibold"></span></span>
        <form th:action="@{/logout}" method="post" class="mb-0">
            <button type="submit" class="btn btn-outline-light btn-sm">
                <i class="bi bi-box-arrow-right me-1"></i>Logout
            </button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 bg-light min-vh-100 pt-3 border-end">
            <ul class="nav flex-column gap-1">
                <li><a href="/teacher/dashboard" class="nav-link text-dark fw-semibold"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
                <li><a href="/teacher/attendance" class="nav-link text-dark"><i class="bi bi-calendar-check me-2"></i>Mark Attendance</a></li>
                <li><a href="/teacher/reports" class="nav-link text-dark"><i class="bi bi-bar-chart me-2"></i>Reports</a></li>
            </ul>
        </div>

        <div class="col-md-10 p-4">
            <h5 class="mb-4">Welcome, <span th:text="${teacherName}">Teacher</span></h5>
            <div class="row g-3 mb-4">
                <div class="col-sm-4">
                    <div class="card text-center p-4 border-0 shadow-sm">
                        <div class="fs-1 fw-bold text-primary" th:text="${studentCount}">0</div>
                        <div class="text-muted mt-1"><i class="bi bi-people me-1"></i>Assigned Students</div>
                    </div>
                </div>
            </div>
            <div class="d-flex gap-2 flex-wrap">
                <a href="/teacher/attendance" class="btn btn-primary">
                    <i class="bi bi-calendar-check me-1"></i>Mark Today's Attendance
                </a>
                <a href="/teacher/reports" class="btn btn-outline-secondary">
                    <i class="bi bi-bar-chart me-1"></i>View Reports
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
