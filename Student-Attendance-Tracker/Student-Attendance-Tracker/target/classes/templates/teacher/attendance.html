<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand fw-semibold" href="#">Attendance Tracker</a>
    <div class="ms-auto d-flex gap-3 align-items-center">
        <span class="text-light small">Welcome, <span sec:authentication="name"></span></span>
        <form th:action="@{/logout}" method="post" class="mb-0">
            <button type="submit" class="btn btn-outline-light btn-sm">
                <i class="bi bi-box-arrow-right me-1"></i>Logout
            </button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 bg-light min-vh-100 pt-3 border-end">
            <ul class="nav flex-column gap-1">
                <li><a href="/teacher/dashboard" class="nav-link text-dark"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
                <li><a href="/teacher/attendance" class="nav-link text-dark fw-semibold"><i class="bi bi-calendar-check me-2"></i>Mark Attendance</a></li>
                <li><a href="/teacher/reports" class="nav-link text-dark"><i class="bi bi-bar-chart me-2"></i>Reports</a></li>
            </ul>
        </div>

        <div class="col-md-10 p-4">
            <h5 class="mb-3">Mark Attendance</h5>

            <!-- FIX 1: Success message alert after saving attendance -->
            <div th:if="${successMessage != null}"
                 class="alert alert-success alert-dismissible fade show d-flex align-items-center mb-3" role="alert">
                <i class="bi bi-check-circle-fill me-2 fs-5"></i>
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Date picker form -->
            <form th:action="@{/teacher/attendance}" method="get" class="mb-3 d-flex align-items-center gap-2">
                <label class="form-label mb-0 fw-semibold">Date:</label>
                <input type="date" name="date" class="form-control form-control-sm w-auto"
                       th:value="${date}" required>
                <button class="btn btn-sm btn-outline-primary" type="submit">
                    <i class="bi bi-arrow-clockwise me-1"></i>Load
                </button>
            </form>

            <div th:if="${students == null or students.empty}" class="alert alert-warning">
                <i class="bi bi-exclamation-triangle me-2"></i>
                No students assigned to you yet. Please ask admin to assign students.
            </div>

            <form th:unless="${students == null or students.empty}"
                  th:action="@{/teacher/attendance}" method="post">
                <input type="hidden" name="date" th:value="${date}">

                <!-- Quick action buttons -->
                <div class="mb-2 d-flex gap-2">
                    <button type="button" class="btn btn-sm btn-outline-success" onclick="markAll('PRESENT')">
                        <i class="bi bi-check-all me-1"></i>Mark All Present
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-danger" onclick="markAll('ABSENT')">
                        <i class="bi bi-x-circle me-1"></i>Mark All Absent
                    </button>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Roll No.</th>
                            <th>Class</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="s, stat : ${students}">
                            <td th:text="${stat.count}"></td>
                            <td th:text="${s.fullName}"></td>
                            <td th:text="${s.rollNumber}"></td>
                            <td th:text="${s.className}"></td>
                            <td>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input status-radio" type="radio"
                                               th:name="'status_' + ${s.id}"
                                               th:id="'present_' + ${s.id}"
                                               value="PRESENT"
                                               th:checked="${existingStatus[s.id] == 'PRESENT'}">
                                        <label class="form-check-label text-success fw-semibold"
                                               th:for="'present_' + ${s.id}">Present</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input status-radio" type="radio"
                                               th:name="'status_' + ${s.id}"
                                               th:id="'absent_' + ${s.id}"
                                               value="ABSENT"
                                               th:checked="${existingStatus[s.id] == 'ABSENT'}">
                                        <label class="form-check-label text-danger fw-semibold"
                                               th:for="'absent_' + ${s.id}">Absent</label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save me-1"></i>Save Attendance
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function markAll(status) {
        document.querySelectorAll('input[type="radio"][value="' + status + '"]').forEach(r => r.checked = true);
    }
</script>
</body>
</html>
