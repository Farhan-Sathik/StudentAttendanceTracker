<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .stat-card { text-decoration: none; color: inherit; transition: transform .15s; }
        .stat-card:hover { transform: translateY(-3px); }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand fw-semibold" href="#">Attendance Tracker</a>
    <div class="ms-auto d-flex gap-3 align-items-center">
        <span class="text-light small">Welcome, <span sec:authentication="name" class="fw-semibold"></span></span>
        <form th:action="@{/logout}" method="post" class="mb-0">
            <button type="submit" class="btn btn-outline-light btn-sm">
                <i class="bi bi-box-arrow-right me-1"></i>Logout
            </button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-2 bg-light min-vh-100 pt-3 border-end">
            <ul class="nav flex-column gap-1">
                <li><a href="/admin/dashboard" class="nav-link text-dark fw-semibold">
                    <i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
                <li><a href="/admin/teachers" class="nav-link text-dark">
                    <i class="bi bi-person-workspace me-2"></i>Teachers</a></li>
                <li><a href="/admin/students" class="nav-link text-dark">
                    <i class="bi bi-people me-2"></i>Students</a></li>
                <li><a href="/admin/reports" class="nav-link text-dark">
                    <i class="bi bi-bar-chart me-2"></i>Reports</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
            <h5 class="mb-4">Dashboard Overview</h5>

            <!-- Stat cards — each one is a clickable link to the relevant page -->
            <div class="row g-3 mb-4">
                <div class="col-sm-4">
                    <a href="/admin/teachers" class="stat-card">
                        <div class="card text-center p-4 border-0 shadow-sm h-100">
                            <div class="fs-1 fw-bold text-primary" th:text="${teacherCount}">0</div>
                            <div class="text-muted mt-1">
                                <i class="bi bi-person-workspace me-1"></i>Teachers
                            </div>
                            <div class="text-primary small mt-1">Click to manage →</div>
                        </div>
                    </a>
                </div>
                <div class="col-sm-4">
                    <a href="/admin/students" class="stat-card">
                        <div class="card text-center p-4 border-0 shadow-sm h-100">
                            <div class="fs-1 fw-bold text-success" th:text="${studentCount}">0</div>
                            <div class="text-muted mt-1">
                                <i class="bi bi-people me-1"></i>Students
                            </div>
                            <div class="text-success small mt-1">Click to manage →</div>
                        </div>
                    </a>
                </div>
                <div class="col-sm-4">
                    <a href="/admin/reports" class="stat-card">
                        <div class="card text-center p-4 border-0 shadow-sm h-100">
                            <div class="fs-1 fw-bold text-warning" th:text="${todayCount}">0</div>
                            <div class="text-muted mt-1">
                                <i class="bi bi-calendar-check me-1"></i>Marked Today
                            </div>
                            <div class="text-warning small mt-1">Click for reports →</div>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Quick-action buttons -->
            <div class="d-flex gap-2 flex-wrap">
                <a href="/admin/teachers" class="btn btn-outline-primary">
                    <i class="bi bi-person-workspace me-1"></i>Manage Teachers
                </a>
                <a href="/admin/students" class="btn btn-outline-success">
                    <i class="bi bi-people me-1"></i>Manage Students
                </a>
                <a href="/admin/reports" class="btn btn-outline-info">
                    <i class="bi bi-bar-chart me-1"></i>View Reports
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
